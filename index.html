<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#121212">
    <meta name="mobile-web-app-capable" content="yes">
    <title>EduTock</title>
    
    <!-- PWA manifest -->
    <link rel="manifest" href="manifest.json">
    
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <div class="video-container">
            <div class="video-card">
                <div class="content">
                    <img src="" alt="Article image" class="article-image">
                    <div class="article-info">
                        <h2 class="article-title"></h2>
                        <p class="article-excerpt"></p>
                        
                    </div>
                </div>
                <div class="interaction-buttons">
                    <button class="like-btn">
                        ‚ù§Ô∏è
                        <span class="interaction-button-text">Like</span>
                    </button>
                    <a href="#" class="read-more-btn" target="_blank">
                        üìñ
                        <span class="interaction-button-text">Read</span>
                    </a>
                    <button class="next-btn">
                        ‚è≠Ô∏è
                        <span class="interaction-button-text">Next</span>
                    </button>
                </div>
            </div>
        </div>
        <nav class="bottom-toolbar">
            <button class="toolbar-btn active" data-page="home">
                <i class="fas fa-home"></i>
                <span>Home</span>
            </button>
            <button class="toolbar-btn" data-page="liked">
                <i class="fas fa-heart"></i>
                <span>Liked</span>
            </button>
            <button class="toolbar-btn" data-page="settings">
                <i class="fas fa-cog"></i>
                <span>Settings</span>
            </button>
        </nav>
    </div>
    <script src="script.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then(registration => console.log('ServiceWorker registered'))
                    .catch(err => console.log('ServiceWorker registration failed: ', err));
            });
        }
    </script>
</body>
</html>
